<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="images/favicon.png">

    <title>Anmelden - Boogle Konten</title>

    <link href="style/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="logo-block">
        <img src="images/booglelogo_neu.png" class="logo" width="100px" alt="boogle logo">
    </div>

    <div class="title-block">
        <h1 class="login-title">Einmal anmelden - alle Boogle-Produkte nutzen.</h1>
    </div>

    <div class="signin-block">
        <h2 class="login-text">Mit Ihrem Boogle-Konto anmelden.</h2>

        <div class="card">
            <img class="profile-img" src="images/anonymous.png" alt="profile picture">

            <form class="form-signin">
                <input type="text" class="form-control" placeholder="E-mail oder Telefonnummer" required autofocus>

                <button type="submit">Anmelden</button>
            </form>
        </div>

        <p><a href="#" class="new-account">Konto erstellen </a></p>
    </div>
    <p id="under">Ein Boogle-Konto f√ºr alle Boogle-Dienste</p>
    <div class="service-block">
        <img src="images/dienste.png" class="services" width="230px" alt="boogle services">
    </div>
</div>

</body>
</html>
